<!DOCTYPE html>
<html>
<head>
    <title>ELBUS - Official Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
        }
        header {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }
        .search {
            padding: 10px;
            text-align: center;
            background: white;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 10px;
            padding: 10px;
        }
        .card {
            background: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }
        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 8px;
        }
    </style>
</head>

<body>

<header>ELBUS Official Store</header>

<div class="search">
    <input type="text" placeholder="Search Earbuds, Headphones, Smartwatch">
</div>

<div class="products">

<div class="card">
    <h3>ELBUS Earbuds</h3>
    <p class="price">₹999 (50% OFF)</p>
    <button>Buy Now</button>
</div>

<div class="card">
    <h3>ELBUS Headphones</h3>
    <p class="price">₹1499 (50% OFF)</p>
    <button>Buy Now</button>
</div>

<div class="card">
    <h3>ELBUS Smartwatch</h3>
    <p class="price">₹1999 (50% OFF)</p>
    <button>Buy Now</button>
</div>

</div>

</body>
</html>
